<app-header></app-header>
<section id="login-container">
    <main class="login-form">
        <h1>Login</h1>
        <section class="form">
            <section class="google">
                <button (click)="entrarComGoogle()">
                    <img src="assets/img/iconGoogle.png" alt="Logo Google">
                </button>
            </section>
            <section class="emailSenha">
                <form [formGroup]="formulario">
                    <mat-form-field class="email" class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput name="email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input type="password" matInput name="password" formControlName="password">
                    </mat-form-field>
                </form>
                <button class="entrar" type="submit">Entrar</button>
                <span>Ainda nÃ£o Ã© cadastrado? <a routerLink="#" (click)="aviso()">Cadastre-se</a></span>
            </section>
        </section>
    </main>
</section>
